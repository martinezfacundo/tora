<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img class="logo-cont" src="/build/img/toradesktopblanco.webp" alt=""></a>
         </div>
         <div class="navegacion">
             <nav class="navegacion-cont contenedor-nav">

    </header>
    <main class="main">
        <div class="carousel">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active boton" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2" class="boton"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" class="boton"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="4000">
                    <img src="/build/img/herodesktop.webp" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="4000">
                    <img src="/build/img/herodesktop2.webp" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="4000">
                    <img src="/build/img/herodesktop3.webp" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="main-cont">
            <div class="titulo-programa">
                <h1 class="titulo-programa-cont">Esto es Index</h1>
                <a id="informacion" href="#">Ver Mas</a>
            </div>
            <div class="social contenedor-social">
               <a href="https://www.instagram.com/mechi_abdala/" target="_blank"><img class="social-cont" src="/src/img/logotipo-de-instagram.png" alt="instagram"></a>
               <a href="#"><img class="social-cont" src="/src/img/simbolo-de-la-aplicacion-de-facebook.png" alt="facebook"></a>
               <a href="#"><img class="social-cont" src="/src/img/email.png" alt="email"></a>
            </div>
        </div>

    <script src="https://unpkg.com/@barba/core"></script>
    <script src="/barbacss.js"></script>
    <script src="/src/js/scripts.js"></script>
